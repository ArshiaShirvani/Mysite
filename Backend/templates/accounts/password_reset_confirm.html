{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'authentication/Styles/Fonts.css' %}">
    <link rel="stylesheet" href="{% static 'authentication/Styles/Style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        .forget {
            height: 65vh;
            display: block;
        }
    </style>
</head>

<body>
    <div class="forget">
        <div class="close">
           
        </div>
        <form method="post" action="{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}">
            {% csrf_token %}
            <h1>ساخت گذرواژه جدید</h1>
            <br>
            <p>.اگر رمز خود را فراموش کرده اید اینجا اقدام کنید</p>
            <br>
            <div class="Input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="رمز عبور خود را وارد کنید..." name="new_password">
            </div>
            <div class="Input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="مجدد رمز عبور خود را وارد کنید..." name="confirm_password">
            </div>
            <br>
            <button class="Btn-Media" id="btn-click">تغییر گذرواژه</button>
        </form>
    </div>
    <script src="{% static 'authentication/Js/Script.js' %}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
{% include 'messages.html' %}
</html>
