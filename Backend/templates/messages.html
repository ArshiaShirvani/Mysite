{% if messages %}
    {% for message in messages %}
      <script>
        Toastify({
            text:`{{ message|safe }}`,
            className: `{{ message.tags }}`,
            style: {
              background: "green",
            }
          }).showToast();
      </script>
    {% endfor %}
  {% endif %}

  {% if form.errors %}
    <div class="alert alert-error">
      <ul>
        {% for field in form %}
          {% if field.errors %}
            {% for error in field.errors %}
              <script>
                Toastify({
                    text:message,
                    className: `error`,
                    style: {
                      background: "red",
                    }
                  }).showToast();
              </script>
            {% endfor %}
          {% endif %}
        {% endfor %}
      </ul>
      {% if form.non_field_errors %}
        <script>
            Toastify({
                text:`ایمیل یا رمز عبور شما اشتباه است`,
                className: `error`,
                style: {
                  background: "red",
                }
              }).showToast();
          </script>
      {% endif %}
    </div>
  {% endif %}
